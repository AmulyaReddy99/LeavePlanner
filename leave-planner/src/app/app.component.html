<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="employeeId">
    <th mat-header-cell *matHeaderCellDef> Employee Id </th>
    <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="vacationDays">
    <th mat-header-cell *matHeaderCellDef> Vacation Days </th>
    <td mat-cell *matCellDef="let element"> {{element.vacationDays}} </td>
  </ng-container>

  <ng-container matColumnDef="workDays">
    <th mat-header-cell *matHeaderCellDef> Work Days </th>
    <td mat-cell *matCellDef="let element"> {{element.workDays}} </td>
  </ng-container>

  <ng-container matColumnDef="takeLeave">
    <th mat-header-cell *matHeaderCellDef> Take Leave </th>
    <td mat-cell *matCellDef="let element"> 
      <input type="number" (input)="vacationDays = $event.target.value"/>
      <button class="btn btn-primary" (click)="takeLeave(vacationDays)">Take Leave</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="work">
    <th mat-header-cell *matHeaderCellDef> Work </th>
    <td mat-cell *matCellDef="let element"> 
      <input type="number" (input)="workDays = $event.target.value"/>
      <button class="btn btn-primary" (click)="work(workDays)">Work</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<router-outlet></router-outlet>
